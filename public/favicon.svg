<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#gold-gradient)" />
  
  <!-- G Letter -->
  <text x="32" y="46" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1a1a1a" text-anchor="middle">G</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941E;stop-opacity:1" />
